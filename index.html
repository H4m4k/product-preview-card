<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Frontend Mentor | Product preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="flex center">
  <main role="main">

    <div class="card round-corner">

      <div class="image_container">
        <img class="round-corner" src="/images/image-product-mobile-457.jpg" alt="Preview" srcset="/images/image-product-mobile-457.jpg 457w,
      /images/image-product-desktop.jpg 600w" sizes="(min-width: 750px) 600px , 100vw">
      </div> <!-- class=image_container-->

      <div class=" text_container">

        <div class="title flex">

          <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
          <p>perfume</p>

        </div> <!-- class=title-->

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <ul class="price flex">
          <li class="fraunces">$149.99</li>
          <li>$169.99</li>
        </ul>

        <div class="flex center">

          <button class="round-corner flex center"><span class="cart"></span>
            <span>Add to Cart</span>
          </button>
        </div>


      </div> <!-- class=text_container-->
    </div> <!-- class=card-->
  </main>

  <footer role="contentinfo">

    <div class=" attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pawe≈Ç</a>.
    </div>

  </footer>
</body>

</html>
